        <meta charset="UTF-8">

        <link rel="stylesheet" href="_css/index.css">
        <script src="_libraries/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
        <title>Sentiment Analysis for Dummies</title>
    </head>
    <body>
        <header>
            <div class="header_content">
                <div class="white_text" style="display:inline">Sentiment Analysis</div>
                <img id="for_text" src="_assets/text_for.png" alt="for">
                <img id="dummies_text" src="_assets/text_dummies.png" alt="dummies">
                <a class="white_text" id="about_link" href="about.html">About</a>           
            </div>
        </header>
        <main>
            
            
            <div class="prompt">
                Just received a movie review and have no clue if it's positive or negative?
                <br>
                Type it below!
            </div>
            <div class="content">
                <form id='input_review'>
                    <textarea type='text' id="review" placeholder="Type it Here!"></textarea>
                    <button class="form_button" type='submit' id="submitbutton">
                        Score my review!
                    </button>
                </form>
                <div id="response">
                    Your review has been predicted to be <span id="prediction"></span>! <br><br>
                    <u>Probabilities</u><br>
                    Positive: <span id="positive"></span><br>
                    Negative: <span id="negative"></span><br>
                    <button class="retry_button" id="retry">Click to retry!</button>
                </div>
                <div id="error">
                    
                </div>
            </div>
            <img src="_assets/dummy_guy.png" id="dummyguy">
        </main>
    </body>
</html>
