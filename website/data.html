        <link rel="stylesheet" href="_css/style.css">

        <script src="script.js"></script>
        <title>Sentiment Analysis for Dummies</title>
    </head>
    <body>
        <header>
            <h1 id="title">
                Sentiment Analysis
                <img id="fordummies" src="https://fontmeme.com/permalink/230415/df19b9c0efba749f72a183ceaba8291f.png" alt="for-dummies-font" border="0">
            </h1>  
            <a href="index.html">Main Page</a>
            <a href="proposal.html">Our Proposal</a>
        </header>
        <main>
            <img src="_assets/for-dummies.png" id="dummyguy">
            <table id="csvTable">
            </table>
            <script>
              // Replace the file name and path with your own CSV file
              const csvFilePath = '_documents/IMDB_Dataset.csv';
              const csvTable = document.getElementById('csvTable');
              const xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  const csvData = this.responseText;
                  const rows = csvData.split('\n');
                  rows.forEach(row => {
                    const cells = row.split(',');
                    const tr = document.createElement('tr');
                    cells.forEach(cell => {
                      const td = document.createElement('td');
                      td.textContent = cell.trim();
                      tr.appendChild(td);
                    });
                    csvTable.appendChild(tr);
                  });
                }
              };
              xhttp.open('GET', csvFilePath, true);
              xhttp.send();
            </script>
        </main>
    </body>
</html>
